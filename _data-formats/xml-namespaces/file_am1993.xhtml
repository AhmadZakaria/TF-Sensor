<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC
        "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
        "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
    <title>Three Namespaces with SVG</title>
</head>

<body>
    <h1 align="center">Three Namespaces with SVG: an Ellipse and a
        Rectangle</h1>
    <svg:svg height="400px" width="400px"
             xmlns:svg="http://www.w3.org/2000/svg">
        <svg:ellipse cx="150px" cy="140px" fill="#00f" rx="110px" ry="130px"/>
        <svg:rect fill="#0f0" height="300px" width="90px" x="300px" y="0"/>
    </svg:svg>
    <p xlink:href="ellipses.html" xlink:type="simple"
       xmlns:xlink="http://www.w3.org/1999/xlink">More about ellipses</p>
    <p xlink:href="rectangles.html" xlink:type="simple"
       xmlns:xlink="http://www.w3.org/1999/xlink">More about rectangles</p>
    <hr/>
    <p>Last Modified: April 20, 2009</p>
</body>
</html>
